<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boti Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/file.png" />
  </head>
  <body>
    <section class="container-principal">
      <section class="login">
        <div class="titulo-login">
          <h1>Crie sua conta</h1>
        </div>
        <div class="campos-criar-conta">
          <input
            type="text"
            id="nomeid"
            class="nome-input"
            required
            minlength="3"
            placeholder="Nome"
            name="nome"
            oninput="validateInput(this)"
          />
          <label for="nome" id="nomeid-label" class="message"></label>
          <input
            type="email"
            id="emailid"
            class="email-input"
            required
            minlength="5"
            placeholder="E-mail"
            name="email"
            oninput="validateInput(this)"
          />
          <label for="email" id="emailid-label" class="message"></label>
          <input
            type="password"
            id="senhaid"
            class="senha-input"
            required
            minlength="6"
            placeholder="Senha"
            name="senha"
            oninput="validateInput(this)"
          />
          <label for="senha" id="senhaid-label" class="message"></label>
        </div>
        <div class="botoes-tela-">
          <input
            type="submit"
            value="Criar conta"
            class="criar entrar1"
            onclick="entrarSemLogin()"
          />
          <input
            type="submit"
            value="Fazer login"
            class="login entrar1"
            onclick="entrarSemLogin()"
          />
        </div>
      </section>
      <section class="container-right">
        <div class="container-right-top">
          <h1 class="container-right-botistudents">BotiStudents</h1>
        </div>
        <div class="container-right-bottom">
          <h1 class="container-right-titulo">Entre sem Login</h1>
          <h3 class="container-right-descricao">
            Caso prefira, entre direto no site <br />
            sem realizar o login.
          </h3>
          <div class="entrar-sem-login">
            <input
              type="button"
              value="Entrar sem login"
              class="entrar entrar2"
              onclick="entrarSemLogin()"
            />
          </div>
        </div>
      </section>
    </section>
    <script>
      alert(
        "Nessa tela disponibilizamos validação de formulários. Teste os campos para fins didáticos. A seguir, para ser direcionado para as próximas telas clique em qualquer um dos botões"
      );
    </script>
  </body>
</html>
