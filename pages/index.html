<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boti Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <section class="login">
      <div class="titulo-login">
        <h1>Boti Students</h1>
      </div>
      <div class="campos-criar-conta">
        <input
          type="text"
          id="nomeid"
          class="nome-input"
          required
          minlength="3"
          placeholder="Nome"
          name="nome"
          oninput="validateInput(this)"
        />
        <label for="nome" id="nomeid-label" class="message"><br /></label>
        <input
          type="email"
          id="emailid"
          class="email-input"
          required
          minlength="5"
          placeholder="E-mail"
          name="email"
          oninput="validateInput(this)"
        />
        <label for="email" id="emailid-label" class="message"></label>
        <input
          type="password"
          id="senhaid"
          class="senha-input"
          required
          minlength="6"
          placeholder="Senha"
          name="senha"
          oninput="validateInput(this)"
        />
        <label for="senha" id="senhaid-label" class="message"></label>
      </div>
      <div class="botoes-tela-">
        <input
          type="submit"
          value="Criar conta"
          class="criar"
          onclick="criar()"
        />
        <input
          type="submit"
          value="Fazer login"
          class="login"
          onclick="fazerLogin()"
        />
      </div>
      <div class="entrar-sem-login">
        <input
          type="button"
          value="Entrar sem login"
          class="entrar"
          onclick="entrarSemLogin()"
        />
      </div>
    </section>
  </body>
</html>
